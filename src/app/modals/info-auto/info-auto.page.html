<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="dismiss()">
        <ion-icon name="close"  style="color: red; "></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>informacion Vehiculo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Vehiculos agregados</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card *ngFor="let vehiculo of dataModal">
    <ion-card>  
      <ion-label> Marca: {{ vehiculo.marca }} </ion-label>
      <ion-label> Modelo: {{ vehiculo.modelo }}</ion-label>
      <ion-label> Color: {{ vehiculo.color }}</ion-label>
      <ion-label> AÃ±o: {{ vehiculo.anio }}</ion-label>
      <ion-label> Patente: {{ vehiculo.patente }}</ion-label>
    </ion-card>
  </ion-card>
</ion-content>
