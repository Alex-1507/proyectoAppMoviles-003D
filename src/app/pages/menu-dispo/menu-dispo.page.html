<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-button (click)="menuPrincipal()" slot="start"> <ion-icon name="arrow-back-outline" ></ion-icon>Menú principal.</ion-button>
    <ion-title>Menú dispo.</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="medium">Menu Disponi.</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card> 
      <div class="input-container">
        <ion-item>
          <ion-label>Patente:</ion-label>
          <ion-input type="text" [(ngModel)]="patente"></ion-input>
        </ion-item>
      </div>
  </ion-card>

  <ion-card> 
    <ion-item >
      <ion-label>Numero de vehiculo:</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
  </ion-card>

  <ion-card> 
    <ion-item >
      <ion-label>Modelo vehiculo:</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
  </ion-card>

  <ion-card> 
    <ion-item >
      <ion-label>Nombre conductor:</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
  </ion-card>

  <ion-card> 
  <ion-item>
    <h2>Destino: </h2>
    <ion-select [(ngModel)]="destino"  (ionChange)="calcularCosto()">
    <ion-label>Comuna 2</ion-label>
      <ion-select-option value="" disabled selected>Seleccione ciudad de destino</ion-select-option>
      <ion-select-option value="opcionA" >Viña Del Mar</ion-select-option>
      <ion-select-option value="opcionB">Valparaíso</ion-select-option>
      <ion-select-option value="opcionC">La serena</ion-select-option>
    </ion-select>
    </ion-item>
  </ion-card>

  
  <ion-card> 
    <ion-item>
      <h2>C.pasajeros: </h2>
      <ion-select [(ngModel)]="destino">
      <ion-label>Comuna 2</ion-label>
        <ion-select-option value="" disabled selected>Seleccione la cantidad de pasajeros</ion-select-option>
        <ion-select-option value="opcionA" >1</ion-select-option>
        <ion-select-option value="opcionB">2</ion-select-option>
        <ion-select-option value="opcionC">3</ion-select-option>
        <ion-select-option value="opcionD">4</ion-select-option>
      </ion-select>
      </ion-item>
    </ion-card>

    <ion-card> 
        <ion-item >
          <ion-label>Email:</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
    </ion-card>

    <ion-item>
      <ion-icon name="logo-usd" class="logoUsd"></ion-icon>
      <ion-label>Costo:</ion-label>  
      <ion-input [(ngModel)]="costo" type="text" readonly="true"></ion-input>
    </ion-item>



</ion-content>
