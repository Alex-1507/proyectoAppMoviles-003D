<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-button (click)="menuPrincipal()" slot="start"> <ion-icon name="arrow-back-outline" ></ion-icon>Menú principal.</ion-button>
    <ion-title>Menú</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Agregar vehículo</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card > 
    <ion-item >
      <ion-label>Marca:</ion-label>
      <ion-input type="text" id="marca"></ion-input>
    </ion-item>
  </ion-card>
  <ion-card> 
    <ion-item >
      <ion-label>Modelo:</ion-label>
      <ion-input type="text" id="modelo"></ion-input>
    </ion-item>
  </ion-card>
  <ion-card> 
    <ion-item >
      <ion-label>Color:</ion-label>
      <ion-input type="text" id="color" ></ion-input>
    </ion-item>
  </ion-card>
  <ion-card> 
    <ion-item >
      <ion-label>Año:</ion-label>
      <ion-input type="text" id="año"></ion-input>
    </ion-item>
  </ion-card>
  <ion-card> 
    <ion-item >
      <ion-label>Patente:</ion-label>
      <ion-input type="text" id="patente"></ion-input>
    </ion-item>
  </ion-card>

  <ion-button (click)="agregarVehiculo()" class="boton-registro">Agregar Vehículo</ion-button>
  <ion-button (click)="modal()" class="boton-registro">Ver vehiculos (Modal) </ion-button>
  <ion-list>
    <h1 style="margin-left: 25px;">Vehiculos agregados.</h1>
    <ion-item *ngFor="let vehiculo of vehiculos" >
      <ion-card>
        
      <ion-label> Marca: {{ vehiculo.marca }} </ion-label>
      <ion-label> Modelo: {{ vehiculo.modelo }}</ion-label>
      <ion-label> Color: {{ vehiculo.color }}</ion-label>
      <ion-label> Año: {{ vehiculo.anio }}</ion-label>
      <ion-label> Patente: {{ vehiculo.patente }}</ion-label>

    </ion-card>
    </ion-item>
 

  </ion-list>
</ion-content>
