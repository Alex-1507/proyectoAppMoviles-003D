<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-button (click)="logOut()" slot="start">
      <ion-icon name="log-out-outline"></ion-icon>
    </ion-button>
    <ion-title>Registrarse</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-card> 
    <ion-card-content>
      <ion-item>
        <ion-label>Email:</ion-label>
        <ion-input [(ngModel)]="email" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>ContraseÃ±a:</ion-label>
        <ion-input [(ngModel)]="contrasena" type="password"></ion-input>
      </ion-item>

      
    </ion-card-content>
    <ion-row>
      <ion-col>
        <ion-button (click)="registro()" expand="full">Acceder</ion-button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
