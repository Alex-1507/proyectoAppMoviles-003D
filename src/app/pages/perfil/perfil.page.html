<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-button (click)="menuPrincipal()" slot="start"> <ion-icon name="arrow-back-outline" ></ion-icon>Menú principal.</ion-button>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">


  <ion-card *ngFor="let i of usuario" class="profile-card" style="background-color: rgb(209, 250, 254);">
    <img src="https://ionicframework.com/docs/img/demos/avatar.svg" alt="Imagen de perfil" class="profile-image">
    <ion-card-content>
      <ion-card-subtitle>Correo: {{i.correo}}</ion-card-subtitle>
      <ion-card-subtitle>Contraseña: {{i.contrasena}}</ion-card-subtitle>
    </ion-card-content>
  </ion-card>
</ion-content>
